<nav class = "sidebar">

    <div class = "sidebar-header">
      <div class = "user-info-container">
        <div class="avatar-container">
          <img class = "avatar-image" src="/assets/icon/no-user-img-2.png">
          <img class = "message-status" src="../../assets/icon/check-mark-removebg-preview.png" alt="">
        </div>     
      </div>

      <div class = "search-box">
        <input type="text" placeholder = "Search or start new chat">
      </div>
    </div>

    <div class="sidebar-content">

      <div class = "sidebar-content-header">Chats</div>

      <div class="sidebar-content-conversations">

        <div class = "user-info-container" *ngFor = 'let conversation of conversations'
          (click) = "conversationClicked.emit(conversation)"
        >
          <div class="avatar-container">
            <img class = "avatar-image" src="/assets/icon/no-user-img-2.png" alt="">
            <img *ngIf = "conversation.latestMessageRead" class = "message-status" src="/assets/icon/check-mark-removebg-preview.png" alt="">
            <img *ngIf = "!conversation.latestMessageRead" class = "message-status" src="/assets/icon/unread-messages.png" alt="">
          </div>
          <div class="conversation-content">
            <div class="nickname">{{conversation.nickname}}</div>
            <div class = "date">{{conversation.date}}</div>
            <div class="message">{{conversation.latestMessage}}</div>
          </div>
        </div>
        
      </div>

    </div>

</nav>
